<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-800 text-white">
    <div class="container mx-auto p-10">
      <h2 class="text-center text-2xl font-bold">Didn't find component you</h2>
      <h2 class="text-center text-2xl font-bold">were looking for?</h2>
      <p class="text-center text-sm mt-2">Search from 1600+ component</p>
      <div class="flex justify-center mt-10">
        <div class="w-full max-w-md">
          <div class="relative">
            <input
              type="text"
              placeholder="Keyword"
              class="w-full px-4 py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="absolute top-0 right-0 px-2 py-3 rounded-r-lg bg-black hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
